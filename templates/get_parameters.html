<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Biotoolssum backend</title>
    </head>
    <body>
        {% block content %}
        <form action="" method="post">
            <div class="col-7">
                <div class="form-group">
                    <label for="formGroupExampleInput">Create a query:</label>
                    <p>Find tools based on collection id or topic (fill only one field):</p>
                </div>
    
                <div class="form-group">
                    <label for="formGroupExampleInput">Collection ID:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="ELIXIR-CZ"name="coll_id">
                
                    <label for="formGroupExampleInput2">Topic:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Structural biology" name="topic">
                
                    <label for="formGroupExampleInput3">Create a list of tools (separate with commas):</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" name="tools_list">
                </div>
                    
                <p><input type="submit" value="Submit"></p>
                
                    <p>Existing queries:
                        {% for item in content %}
                            <p>{{item}}</p>
                        {% endfor %}
                    </p>
            </div>
        </form>
        {% endblock %}
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
